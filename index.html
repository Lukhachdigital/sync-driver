    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F4F7FA; }
      /* Custom dotted animation */
      .moving-dots {
        background-image: radial-gradient(#6366f1 20%, transparent 20%);
        background-position: 0 0;
        background-size: 10px 10px;
        height: 10px;
        width: 100%;
        animation: moveDots 1s linear infinite;
      }
      @keyframes moveDots {
        from { background-position: 0 0; }
        to { background-position: 20px 0; }
      }
      /* Scrollbar for file explorer */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
    </style>
